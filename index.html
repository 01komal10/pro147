<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8"/>
        <title > texures       </title>

        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene>
            <a-sky
            src="../assets/sky.jpg"></a-sky>

            <a-plane
            id="ground"
            src="../assets/ground.webp"
            position="0 0 0"
            rotation="-90 0 0"
            width="20"
            height="10"
            ></a-plane>


            <a-plane
            id="carpet"
            src="../assets/carpet.jpg"
            position="0 0.1 0.5"
            rotation="-90 0 0"
            width="8"
            height="5"
            ></a-plane>

            <a-box
            id="box"
            src="../assets/wall.jpeg"
            position="0.6 -3 -4.5"
            width="20"
            height="13"
       ></a-box>
    
    <a-plane
    id="wall-poster-middle"
    src="../assets/middle-poster.png"
    position="0 6.3 -3.3"
    rotation="0 0 0"
    width="4"
    height="6"

    ></a-plane>

    <a-dining-table
    id="dinig-table"
    src="assets\dining-table.jpeg"
    position="0 2.5 0"
    ></a-dining-table>

    <a-left-poster
    id="left-poster"
    src="assets\left-poster.png"
    position="6.3 0 0"
    rotaion="0 0 0"
    width="2"
    height="4"
    ></a-left-poster>
    </a-scene>
    </body>
</html>
